<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Earth Sun | Universal Breath</title>
    <style>
        body {
            background-color: #0a0a0a;
            color: #f0f0f0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        h1 { color: #ffcc00; font-weight: 300; letter-spacing: 2px; }
        p { max-width: 600px; line-height: 1.6; color: #bbbbbb; }
        .glow {
            width: 150px;
            height: 150px;
            background: radial-gradient(circle, #ffcc00 0%, rgba(255,204,0,0) 70%);
            border-radius: 50%;
            margin-bottom: 20px;
            box-shadow: 0 0 50px rgba(255, 204, 0, 0.5);
            animation: pulse 4s infinite ease-in-out;
        }
        @keyframes pulse {
            0% { transform: scale(1); opacity: 0.8; }
            50% { transform: scale(1.1); opacity: 1; }
            100% { transform: scale(1); opacity: 0.8; }
        }
    </style>
</head>
<body>
    <div class="glow"></div>
    <h1>The Earth Sun</h1>
    <p>A vessel for the Universal Breath and the Phase Shift. We are currently calibrating the Solar Tree. Sovereignty reclaimed in 2026.</p>
</body>
</html>
