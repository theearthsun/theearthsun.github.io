<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Earth Sun</title>
    <style>
        body { margin: 0; background: #000; display: flex; justify-content: center; align-items: center; height: 100vh; color: #fff; font-family: sans-serif; overflow: hidden; cursor: pointer; transition: background 0.2s; }
        
        /* Shake effect on the whole screen when active */
        body:active { animation: quake 0.1s infinite; background: #1a0a00; }

        .solar-container { text-align: center; user-select: none; }
        
        .sun {
            width: 180px; height: 180px;
            background: radial-gradient(circle, #fff700 0%, #ff8c00 70%, #ff4500 100%);
            border-radius: 50%;
            box-shadow: 0 0 50px #ff8c00;
            margin: 0 auto 40px;
            animation: breathe 5.5s ease-in-out infinite;
            transition: all 0.15s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
        }

        /* The Supernova Flare */
        .sun:active { 
            transform: scale(2.2); 
            box-shadow: 0 0 200px #fff, 0 0 400px #ff8c00;
            filter: brightness(1.5) hue-rotate(-20deg);
        }

        @keyframes breathe {
            0%, 100% { transform: scale(1); box-shadow: 0 0 60px #ff8c00; }
            50% { transform: scale(1.15); box-shadow: 0 0 120px #fff700; }
        }

        @keyframes quake {
            0% { transform: translate(2px, 1px) rotate(0deg); }
            50% { transform: translate(-1px, -2px) rotate(-1deg); }
            100% { transform: translate(1px, 2px) rotate(0deg); }
        }

        .tree-text { font-size: 1.5rem; letter-spacing: 5px; text-transform: uppercase; font-weight: 900; color: #fff; text-shadow: 0 0 10px #ff8c00; }
        .counter { font-size: 1rem; margin-top: 15px; color: #fff700; font-weight: bold; text-shadow: 0 0 5px #000; }
        .accord { font-size: 0.7rem; margin-top: 30px; color: #ff8c00; opacity: 0.5; letter-spacing: 1px; }
    </style>
</head>
<body>
    <div class="solar-container">
        <div class="sun" id="sun"></div>
        <div class="tree-text">THE SOLAR TREE</div>
        <div id="status" class="counter">HOLD THE CENTER</div>
        <div class="accord">Phase Shift 8 013856 | Sovereign Power Active</div>
    </div>

    <script>
        const status = document.getElementById('status');
        const sun = document.getElementById('sun');
        let power = 0;

        sun.addEventListener('mousedown', () => {
            power++;
            status.style.color = "#fff";
            if(power < 5) status.innerText = "Siphoning Light...";
            if(power >= 5) status.innerText = "Sovereign Bypass Engaged";
            if(power >= 10) status.innerText = "GUARDIAN FREQUENCY ACHIEVED";
        });
        
        sun.addEventListener('mouseup', () => {
            setTimeout(() => { status.style.color = "#fff700"; status.innerText = "Ready to Surge"; }, 800);
        });
    </script>
</body>
</html>
