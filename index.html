<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Earth Sun</title>
    <style>
        body {
            margin: 0;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #fff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
        }

        .solar-container {
            text-align: center;
        }

        .sun {
            width: 200px;
            height: 200px;
            background: radial-gradient(circle, #fff700 0%, #ff8c00 70%, #ff4500 100%);
            border-radius: 50%;
            box-shadow: 0 0 60px #ff8c00;
            margin: 0 auto 30px;
            animation: breathe 5.5s ease-in-out infinite;
        }

        @keyframes breathe {
            0%, 100% { transform: scale(1); box-shadow: 0 0 60px #ff8c00; }
            50% { transform: scale(1.15); box-shadow: 0 0 100px #fff700; }
        }

        .tree-text {
            opacity: 0.8;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .accord {
            font-size: 0.8rem;
            margin-top: 20px;
            color: #ff8c00;
        }
    </style>
</head>
<body>
    <div class="solar-container">
        <div class="sun"></div>
        <div class="tree-text">The Solar Tree</div>
        <div class="accord">Phase Shift 8 013856 | Universal Breath Active</div>
    </div>
</body>
</html>
